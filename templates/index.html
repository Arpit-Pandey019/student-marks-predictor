<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 8px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Student Marks Predictor</h2>

    <form action="/predict" method="post">
        <div class="form-group">
            <label>Study Hours:</label>
            <input type="number" step="0.1" name="hours" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <span>Predicted Marks:</span>
        <span>{{ prediction_text.split(':')[1] }}</span>
    </div>
    {% endif %}

</div>

</body>
</html>
